<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Skilvul</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Skilvul</a>
      </div>
    </nav>

    <div class="container my-5">
      <h1 id="loading">Loading....</h1>
      <h1 id="not-found" class="d-none">Not Found</h1>
      <div id="detail-berita" class="row d-none">
        <h1 id="page-title" class="text-center mb-5 text-capitalize">
          Detail Post
        </h1>
        <div class="col-xs-12 col-sm-6 mb-3">
          <div class="card w-100">
            <img class="card-img-top" src="" alt="Skilvul" />
            <div class="card-body">
              <p class="card-text"></p>
            </div>
            <div
              class="
                card-footer
                d-flex
                align-items-center
                gap-3
                position-relative
              "
            >
              <div class="d-inline-block">
                <img
                  id="author-img"
                  src=""
                  alt="Skilvul"
                  style="width: 50px; height: 50px"
                  class="rounded-circle"
                />
              </div>
              <div class="text-muted d-inline-block">
                <a
                  id="author-name"
                  class="
                    m-0
                    text-decoration-none text-reset text-capitalize
                    fw-bolder
                    stretched-link
                  "
                  href=""
                ></a>
                <p id="author-email" class="m-0 fw-lighter"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="komentar-berita" class="col-xs-12 col-sm-6 mb-3">
          <ul id="list-group" class="list-group w-100"></ul>
          <button
          id="btn-new-comment"
          class="btn btn-outline-primary w-100 text-capitalize"
          data-bs-toggle="modal"
          data-bs-target="#new-comment-modal"
          >
            create new comment
          </button>

        </div>

        <div
          class="modal fade"
          id="new-comment-modal"
          tabindex="-1"
          aria-labelledby="new-comment-modal"
          aria-hidden="true"
          >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Comment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="form-new-comment">
                  <div class="mb-3">
                    <label for="name" class="form-label">
                      Name
                    </label>
                    <input
                      type="name"
                      name="name"
                      class="form-control"
                      id="namme"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">
                      Email address
                    </label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="body" class="form-label">
                      Comment
                    </label>
                    <textarea
                      name="body"
                      id="body"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div>
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="btn btn-success text-capitalize"
                    >
                      submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./post.js"></script>
  </body>
</html>
